<ion-modal-view>
  <ion-content class="padding">
    <small>{{ object.createdAt | timeAgo }}!</small>
    <h2>{{ object.title }}</h2>
    <div ng-bind-html="object.body" class="body"></div>

    <div class="text-center padding-top">
      <button class="button button-energized" ng-click="close()">Got It</button>
    </div>
  </ion-content>
</ion-modal-view>
